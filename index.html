<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        body {
            background-color: bisque;
        }

        .row {
            display: flex;
        }

        .column1 {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">About Me</h1>
    <div class="row">
        <div class="column1">
            <img src="./images/me.jpg" alt="Me" style="padding-left:250px;width:220px;height:300px">
        </div>
        <div class="column2">
            <p style="padding-top:70px;font-family:'Franklin Gothic', 'Arial Narrow', Arial, sans-serif"">
                Name: Celest<br>
                Email: <a href=" mailto:21000243@myrp.edu.sg">21000243@myrp.edu.sg</a><br><br>
                I am chill but I will be stressed if rushed <br>
                and have a lot of leftover work. <br>
                Hopefully I won't struggle much here.<br><br>
                Age:
            </p>
            <div class="age"></div>
        </div>
    </div>
    <div style="position:absolute;left:50%">
        <button class='play' value='play'>Play</button>
        <button class='pause' value='pause'>Pause</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        anime({
            targets: '.column1',
            scale: [
                { value: .1, easing: 'easeOutSine', duration: 500 },
                { value: 1, easing: 'easeInOutQuad', duration: 1200 }
            ],
            translateY: 10,
            translateX: -50,
            delay: anime.stagger(200, { grid: [14, 5], from: 'center' }),
            easing: 'easeInOutSine'
        });

        anime({
            targets: '.age',
            innerHTML: [0, 19], //start and end values
            easing: 'linear',
            round: 1, //rounds off to zero decimal places
            duration: 2000
        });

        var animation = anime({
            targets: '.column2',
            translateX: 50,
            delay: anime.stagger(100),
            direction: 'alternate',
            loop: true,
            autoplay: false,
            easing: 'easeInOutSine'
        });
        document.querySelector('.play').onclick = animation.play;
        document.querySelector('.pause').onclick = animation.pause;
    </script>
</body>

</html>
